<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike x Jordan - Colección Especial</title>
    <link rel="stylesheet" href="./CSS/styless_main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-jordan.png" alt="Jordan Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#coleccion">Colección</a></li>
                    <li><a href="#zapatillas">Zapatillas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="banner-jordan.jpg" alt="Banner Nike x Jordan">
        </section>

        <section class="productos">
            <div class="producto">
                <img src="zapatilla1.jpg" alt="Jordan 1">
                <div class="producto-detalle">
                    <h3>Jordan 1 Retro</h3>
                    <p>Edición Limitada</p>
                    <span class="precio">199,99€</span>
                </div>
            </div>
            <div class="producto">
                <img src="zapatilla2.jpg" alt="Jordan 4">
                <div class="producto-detalle">
                    <h3>Jordan 4 Military</h3>
                    <p>Último Lanzamiento</p>
                    <span class="precio">249,99€</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Nike x Jordan. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
